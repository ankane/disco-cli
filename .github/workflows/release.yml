name: release
on: workflow_dispatch
jobs:
  release:
    env:
      ARTIFACT_NAME: disco
      ARTIFACT_VERSION: 0.1.0
      ARTIFACT_EXT: ${{ startsWith(matrix.os, 'windows') && 'zip' || 'tar.gz' }}
      # TODO make generic
      BIN_PATTERN: ${{ startsWith(matrix.os, 'windows') && '*.exe' || 'disco' }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - target: x86_64-unknown-linux-gnu
          os: ubuntu-latest
        - target: x86_64-apple-darwin
          os: macos-11
        - target: aarch64-apple-darwin
          os: macos-11
        - target: x86_64-pc-windows-msvc
          os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}

    - run: cargo build --release --target ${{ matrix.target }}
    - run: cargo install cargo-3pl

    # windows cp only supports one wildcard argument
    - run: |
        mkdir dist
        cp target/${{ matrix.target }}/release/${{ env.BIN_PATTERN }} dist/
        cp *.md dist/
        cp *.txt dist/
        cp *LICENSE* dist/
        cargo 3pl > dist/THIRD-PARTY-LICENSES.txt
        cat .github/workflows/MANUAL-LICENSES.txt >> dist/THIRD-PARTY-LICENSES.txt

    - if: ${{ env.ARTIFACT_EXT == 'tar.gz' }}
      run: cd dist && tar czf ../${{ env.ARTIFACT_NAME }}-${{ env.ARTIFACT_VERSION }}-${{ matrix.target }}.tar.gz *
    - if: ${{ env.ARTIFACT_EXT == 'zip' }}
      run: cd dist && Compress-Archive -DestinationPath ../${{ env.ARTIFACT_NAME }}-${{ env.ARTIFACT_VERSION }}-${{ matrix.target }}.zip -Path *

    - uses: actions/upload-artifact@v2
      with:
        name: ${{ env.ARTIFACT_NAME }}-${{ env.ARTIFACT_VERSION }}-${{ matrix.target }}.${{ env.ARTIFACT_EXT }}
        path: ${{ env.ARTIFACT_NAME }}-${{ env.ARTIFACT_VERSION }}-${{ matrix.target }}.${{ env.ARTIFACT_EXT }}
